<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cerberus</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link rel="shortcut icon" href="static/favicon_cerberus.png"/>
    <link type="text/css" href="static/css/app.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="static/css/custom.css">
    <link rel="stylesheet" type="text/css" href="static/vendors/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    {% block css %}{% endblock %}
    <script src="https://use.fontawesome.com/3dc6eca260.js"></script>
</head>

<body>
<!-- header logo: style can be found in header-->
<header class="header">
    <nav class="navbar navbar-static-top" role="navigation">
        <a href="/guests" class="logo">
            <!-- Add the class icon to your logo image or logo icon to add the margining -->
            <img src="static/favicon_cerberus.jpg" alt="logo" height="50px" width="50px"/>
        </a>
        <!-- Header Navbar: style can be found in header-->
        <!-- Sidebar toggle button-->
        <!-- Sidebar toggle button-->
        <div>
            <a href="javascript:void(0)" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button"> <i
                    class="fa fa-fw fa-bars"></i>
            </a>
        </div>
    </nav>
</header>
<div class="wrapper">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-aside">
        <!-- sidebar: style can be found in sidebar-->
        <section class="sidebar">
            <div id="menu" role="navigation">
                <ul class="navigation">
                    <li>
                        <a href="/guests">
                            <i class="menu-icon fa fa-fw fa-home"></i>
                            <span class="mm-text ">Guests</span>
                        </a>
                    </li>
                    <li>
                        <a href="/staff">
                            <i class="menu-icon fa fa-fw fa-home"></i>
                            <span class="mm-text ">Staff</span>
                        </a>
                    </li>
                </ul>
                <!-- / .navigation -->
            </div>
            <!-- menu -->
        </section>
        <!-- /.sidebar -->
    </aside>
    <aside class="right-aside view-port-height">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1></h1>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-lg-12">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </section>
        <!-- /.content -->
    </aside>
    <!-- /.right-side -->
</div>
<!-- ./wrapper -->
<!-- global js -->
<script src="static/js/app.js" type="text/javascript"></script>
<!-- end of page level js -->
{% block script %}{% endblock %}
</body>

</html>
